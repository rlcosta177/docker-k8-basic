apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: efs-sc
provisioner: efs.csi.aws.com
parameters:
  provisioningMode: efs-ap
  directoryPerms: "700"
  gidRangeStart: "1000"
  gidRangeEnd: "2000"
  fileSystemId: fs-0e104b1fbcea8a1c8  
  basePath: "/data"
volumeBindingMode: Immediate
reclaimPolicy: Retain
