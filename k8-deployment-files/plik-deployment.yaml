apiVersion: apps/v1
kind: Deployment
metadata:
  name: plik-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: plik
  template:
    metadata:
      labels:
        app: plik
    spec:
      containers:
      - name: plik
        image: rootgg/plik:latest
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: plik-user
        - name: DB_PASS
          value: passwd
        - name: DB_NAME
          value: plik
---
apiVersion: v1
kind: Service
metadata:
  name: plik-service
spec:
  selector:
    app: plik
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP

