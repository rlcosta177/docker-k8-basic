apiVersion: v1
kind: Service
metadata:
  name: flask-nodeport-service
spec:
  selector:
    app: flask-nodeport
  ports:
    - protocol: TCP
      port: 80
      targetPort: 7070
  type: LoadBalancer

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-nodeport
  labels:
    app: flask-nodeport
spec:
  selector:
    matchLabels:
      octopusexport: OctopusExport
  replicas: 4
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: flask-nodeport
        octopusexport: OctopusExport
    spec:
      containers:
        - name: hashing
          image: 'rlcosta121/plik-app:latest'
          ports:
            - containerPort: 8080
              protocol: TCP
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - web
                topologyKey: kubernetes.io/hostname
